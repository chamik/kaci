<a href="{{post.url}}">
    <article class="flex flex-col px-6 mb-10 shadow-2xl rounded-2xl p-5 bg-[#CDA883]">
        <h2 class="pb-4 pr-10 text-4xl font-bold">{{ post.title }}</h2>
        <div class="text-lg md:text-justify">
            {{ post.content | truncatewords: 48, " ..." }}
        </div>
        <div class="mt-3 flex flex-row gap-x-3 gap-y-2 flex-wrap">
            <div class="text-dark-blue px-3">
                <p class="font-semibold">{{ post.date | date: "%d. %m. %Y"}}</p>
            </div>

            {% for category in post.categories %}
                <div class="bg-slate-700 rounded-xl text-slate-200 px-3">
                    <p class="font-semibold">{{ category | smallcase }}</p>
                </div>
            {% endfor %}
        </div>
    </article>
</a>
