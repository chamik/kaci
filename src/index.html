---
layout: default
---

{% assign posts = site.posts | where: 'unlisted', nil | slice: 0, 7 %}

<div class="flex flex-col md:flex-row">
    <div class="md:w-1/3 md:pr-6 w-full">
        <h2 class="text-center text-3xl mb-6">Kategorie</h2>
        {% for category in site.categories %}
            <a href="/category/{{category[0]}}">
                <div class="text-dark-blue shadow-2xl font-bold rounded-2xl px-6 py-5 mb-4 {% cycle 'bg-indigo-400', 'bg-cyan-300', 'bg-teal-300', 'bg-fuchsia-300', 'bg-pink-300' %}">
                    <h3 class="text-3xl">{{category[0] | capitalize }}</h3>
                </div>
            </a>
        {% endfor %}
    </div>
    <div class="md:w-2/3 w-full">
        <h2 class="text-center text-3xl mb-6">Nejnovější články</h2>
        {% for post in posts %}
            {% include article_view.html %}
        {% endfor %}
    </div>
</div>
